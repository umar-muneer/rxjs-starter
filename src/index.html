<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Interval Demo</h1>
    <div class="container">
      <div class="buttons">
        <button id="start">Start</button>
        <button id="end">End</button>
        <button id="reset">Reset</button>
        <button id="multiplyBy2">x2</button>
        <input type="checkbox" id="toggle-even" />
        <label for="toggle-even">Show Even Numbers</label>
      </div>
      <div class="numbers">
        <div id="numbers" class="number">0</div>
        <div id="even-numbers" class="number hide">0</div>
      </div>
    </div>
  </body>
  <script src="index.ts"></script>
</html>
