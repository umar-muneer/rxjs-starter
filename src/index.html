<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Interval Demo</h1>
    <div class="container">
      <div class="buttons">
        <button id="start">Start</button>
        <button id="end">End</button>
        <button id="reset">Reset</button>
        <button id="multiply2">Multiply by 2</button>
        <input type="checkbox" id="toggle-even" />
        <label for="toggle-even">Show Even Numbers</label>
        <input type="checkbox" id="toggle-odd" />
        <label for="toggle-odd">Show Odd Numbers</label>
        <input
          type="number"
          id="speed"
          placeholder="Speed Multiples"
          value="1"
        />
      </div>
      <div class="numbers">
        <div id="all-numbers" class="number">0</div>
        <div id="even-numbers" class="number hide">0</div>
        <div id="odd-numbers" class="number hide">0</div>
      </div>
    </div>
  </body>
  <script src="index.ts"></script>
</html>
